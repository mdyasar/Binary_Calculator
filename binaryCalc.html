<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Binary Calculator</title>
        <link rel="stylesheet" href="Calc.css" type="text/css">
    </head>
    <body>
		<div id="res" class="result"></div>
	    <div id="btns">
	        <button id="btn0" class="binary" onclick="operand('0')">0</button>
	        <button id="btn1" class="binary" onclick="operand('1')">1</button>
	        <button id="btnClr" class="ce" onclick="cl()">C</button>
	        <button id="btnEql" class="ce" onclick="eq()">=</button>
	        <button id="btnSum" class="operator" onclick="optr('+')">+</button>
	        <button id="btnSub" class="operator" onclick="optr('-')">-</button>
	        <button id="btnMul" class="operator" onclick="optr('*')">*</button>
            <button id="btnDiv" class="operator" onclick="optr('/')">/</button>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
